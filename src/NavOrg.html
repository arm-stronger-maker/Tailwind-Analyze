<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Styles for smooth dropdown animation */
    .dropdown-menu {
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }
    .dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0"> <!--- It maintains its original size even if the container becomes too small to fit all items.--->
          <a href="#" class="text-2xl font-bold text-blue-600">ProNavbar</a>
        </div>
        
        <!-- Main Menu -->
        <div class="hidden md:flex space-x-8">
          <!-- Navigation Links -->
          <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2 rounded-lg text-sm font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Services</a>
          
          <div class="relative dropdown"> <!--- here, dropdown word is useful for to create custom css. Otherwise there is no use for this one --->
            <button class="flex items-center text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">
              Solutions
              <svg class="ml-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <!-- Dropdown Menu --> <!-- mt-2 py-2 rendum mela irundhu keela varadhuku help panndhu.Indha dropdown andha main DD oda ending line la start aaganum nu iruku --->
            <div class="absolute mt-2 py-2 w-48 bg-white rounded-md shadow-xl dropdown-menu"> <!--- there is no special meaning about this 'dropdown-menu'. Just for Custom CSS --->
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Solution 1</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Solution 2</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Solution 3</a>
            </div>
          </div>
          
          <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
          
          <!-- Search Bar -->
          <div class="relative hidden lg:flex">
            <input type="text" class="pl-10 pr-4 py-2 border border-gray-300 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="Search">
            <div class="absolute left-3 top-3">
              <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20 ">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9 2a7 7 0 100 14 7 7 0 000-14zM8 7a1 1 0 011-1h2a1 1 0 110 2H9v1h1a1 1 0 010 2H9a1 1 0 110-2h1V8H9a1 1 0 01-1-1z"></path>
              </svg>
            </div>
          </div>
          
        </div>

        <!-- User Profile -->
        <div class="flex items-center">
          <!-- Mobile Menu Button => three gradually decreased lines for toggle while we are in small size screens--> 
          <button class="md:hidden text-gray-400 hover:text-gray-900 focus:outline-none focus:text-gray-600" id="mobile-menu-button">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
          
          <!-- Profile dropdown -->
          <div class="relative ml-3 hidden md:flex">
            <button class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="user-menu-button">
              <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/32" alt="">
            </button>
            <div class="absolute right-0 mt-10 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 hidden" id="user-menu">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="#" class="text-gray-700 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Services</a>
        <a href="#" class="text-gray-700 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Solutions</a>
        <a href="#" class="text-gray-700 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
      </div>
      <div class="border-t border-gray-200 pt-4 pb-3">
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <img class="h-10 w-10 rounded-full" src="https://via.placeholder.com/40" alt="">
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-gray-800">John Doe</div>
            <div class="text-sm font-medium text-gray-500">john@example.com</div>
          </div>
        </div>
        <div class="mt-3 px-2 space-y-1">
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Your Profile</a>
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Settings</a>
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Sign out</a>
        </div>
      </div>
    </div>
  </nav> 
  

  

  <script>
    // JavaScript for Mobile Menu Toggle
    document.addEventListener('DOMContentLoaded', function () {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenuButton.addEventListener('click', function () {
        mobileMenu.classList.toggle('hidden');
      });

      // JavaScript for User Menu Toggle
      const userMenuButton = document.getElementById('user-menu-button');
      const userMenu = document.getElementById('user-menu');
      userMenuButton.addEventListener('click', function () {
        userMenu.classList.toggle('hidden');
      });
    });
  </script>
</body>
</html>
