<!DOCTYPE html>
<html lang="en">
<style>
    .dropdown-menu{
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
    }
    .dropdown:hover .dropdown-menu{
        opacity: 1;
        visibility: visible;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <nav class="bg-white shadow-lg">
        <div class=" container mx-auto">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center py-4 pl-16 flex-shrink-0">
                    <a href="#" class="font-bold text-2xl text-blue-600">ProNav</a>
                </div>
                <div class="hidden md:flex space-x-16 md:pr-8">
                    <a href="#" class="text-gray-800 font-medium hover:text-gray-600">Home</a>
                    <a href="#" class="text-gray-800 font-medium hover:text-gray-600">Contact</a>
                    
                    <div class="relative dropdown">
                    <button href="#" class="flex items-center text-gray-800 font-medium hover:text-gray-600">Options
                    <svg class="ml-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                   </button>
                    <div class="absolute mt-2 pt-3 w-44 bg-white rounded-md shadow-md dropdown-menu">
                        <a href="#" class="block pl-4 py-2 font-medium hover:bg-gray-300 ">Option 1</a>
                        <a href="#" class="block pl-4 py-2 font-medium hover:bg-gray-300 ">Option 2</a>
                        <a href="#" class="block pl-4 py-2 font-medium hover:bg-gray-300 ">Option 3</a>
                    </div>
                    </div>

                    <a href="#" class="text-gray-800 font-medium hover:text-gray-600">Help</a>
                   
                   
                </div>
                <div class="relative hidden lg:flex pr-36">
                    <input type="text" placeholder="Search" class="focus:outline-none focus:ring-2 rounded-full pl-10 py-2 focus:border-blue-500 focus:ring-blue-500 bg-gray-200 border border-gray-300">
                <div class="absolute top-3 left-3">
                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20 ">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9 2a7 7 0 100 14 7 7 0 000-14zM8 7a1 1 0 011-1h2a1 1 0 110 2H9v1h1a1 1 0 010 2H9a1 1 0 110-2h1V8H9a1 1 0 01-1-1z"></path>
                    </svg>
                </div>
                </div>

                <div class="flex items-center">
                    <button class="md:hidden pr-14 text-gray-400 hover:text-gray-600 " id="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                          </svg>
                    </button>
                <div class="relative hidden md:flex">
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 rounded-full " id="user-menu-button">
                        <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/32" alt="">
                    </button>
                    <div class="absolute bg-white w-48 right-0 rounded-md shadow-lg mt-8 hidden " id="user-menu">
                        <a href="#" class="block pl-3 py-1 text-gray-800 hover:bg-gray-300">Your Profile</a>
                        <a href="#" class="block pl-3 py-1 text-gray-800 hover:bg-gray-300">Settings</a>
                        <a href="#" class="block pl-3 py-1 text-gray-800 hover:bg-gray-300">Sign-out</a>
                    </div>
                </div>
              </div>
            </div>
        </div>


        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2">
                <a href="#" class="block px-3 py-2 text-gray-800 font-medium hover:bg-gray-300 rounded-md">Home</a>
                <a href="#" class="block px-3 py-2 text-gray-800 font-medium hover:bg-gray-300 rounded-md">Contact</a>
                <a href="#" class="block px-3 py-2 text-gray-800 font-medium hover:bg-gray-300 rounded-md">Services</a>
                <a href="#" class="block px-3 py-2 text-gray-800 font-medium hover:bg-gray-300 rounded-md">Works</a>
            </div>
            <div class="border-t border-gray-400 pt-2 mt-2 pl-4">
                <div class="flex items-center">
                    <div>
                    <img class="h-10 w-10 rounded-full" src="https://via.placeholder.com/40" alt="">
                   </div>
                    <div class=" px-4">
                        <a href="#" class="block py-1 font-medium ">raman@gmail.com</a>
                        <a href="#" class="block py-1 font-medium">Account</a>
                    </div>
                </div>
                <div class="mt-3 px-2 space-y-1">
                    <a href="#" class="block px-2 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Your Profile</a>
                    <a href="#" class="block px-2 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Settings</a>
                    <a href="#" class="block px-2 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Sign out</a>
                  </div>
                
              
            </div>
        </div>
    </nav>


    <script>
     document.addEventListener('DOMContentLoaded', function(){

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', function(){
            mobileMenu.classList.toggle('hidden')
        })


        // Click profile button toggle
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');
        userMenuButton.addEventListener('click', function(){
                userMenu.classList.toggle('hidden');
        })
     })
    </script>
</body>
</html>
